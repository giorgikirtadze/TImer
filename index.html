<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <h1 class="open_Timer">open Timer</h1>
    
    <div class="full_container">
        <img class="close_button" src="https://logowik.com/content/uploads/images/close1437.jpg" alt="">

        <div class="time_container">

                <div class="item hour">00</div> 
                <h1>:</h1>
                <div class="item minut">00</div> 
                <h1>:</h1>
    
                <div class="item second">00</div> 
                <h1 class="lastPoint">:</h1>
                <div class="item millisecond">00</div>

        </div>

        <div class="All_button">
            <button class="btn Start">Start</button>
            <button class="btn Stop">Stop</button>
            <button class="btn Reset">Reset</button>
        </div>

    </div>
</body>
</html>
